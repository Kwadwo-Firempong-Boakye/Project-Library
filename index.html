<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Library</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="glass"></div>

        <header>
            <div class="logo-area">
                <img src="icons8-literature.gif" alt="animated-book-stack">
                <p class="logo-text">Book Library</p>
            </div>

            <div class="link-area">

                <div class="link">
                    <img src="github-sign.png" alt="github logo">
                    <p class="link-text"><a href="https://github.com/Kwadwo-Firempong-Boakye/Project-Library">Github</a></p>
                </div>

                <div class="add-book">
                    <button class="link-button add-book-button"><a href="">+ Add Book</a></button>
                </div>

                <div class="login">
                    <button class="link-button"><a href="">Login</a></button>
                </div>

                <div class="dmode">
                    <img src="moon.png" alt="dark mode logo" class="dark-mode-symbol">
                </div>

            </div>
        </header>

        <main>

            <div class="card-container">

                <div class="card">

                    <img class="media-image" src="anomaly-oRskqiH7FNc-unsplash.jpg" alt="">
                    
                    <div class="details">
                        <p class="book-name"><span>Title</span><br>Har Potter and the Half Blood Shoe maker granny</p>
                        <hr>
                        <p class="author"><span>Author:   </span>J.K Rowling</p>
                        <hr>
                        <p class="pages"><span>Pages:   </span>200</p>
                    </div>

                    <div class="card-buttons">
                        <button class="read-state">read</button>
                        <svg class="delete" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor"  d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" /></svg>
                    </div>

                </div>
                
            </div>

        </main>

        <form class="pop-up">
            <p class="add-title">Add New Book</p>
            <div class="popup-inputs">
                <input type="text" id="user-book-title" placeholder="Title" required>
                <input type="text" id="user-book-author" placeholder="Author" required>
                <input type="url" id="user-book-url" placeholder="Cover Image Link (not required)" value="">
                <input type="number" id="user-book-pages" placeholder="Pages" required>
            </div>
            <div class="user-read-state">
                <p>Have you read it?</p>
                <input type="radio" name="read-state" id="read" value="read" required>
                <label for="read">Yes</label>
                <br>
                <input type="radio" name="read-state" id="unread" value="unread" required>
                <label for="unread">No</label>
            </div>
            
            <button type="submit">Submit</button>
            
        </form>

        <footer></footer>
    </div>
</body>
</html>
